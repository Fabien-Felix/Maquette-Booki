<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Booki</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Sulphur+Point:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Booki</h1>
        <nav>
            <ul>
                <li><a href="#hebergement">Hébergements</a></li>
                <li><a href="#activite">Activités</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="titre">
            Trouvez votre hébergement pour des vacances de rêve
        </h2>
        <p class="sous-titre">
            En plein centre ville ou en pleine nature
        </p>

        <div class="recherche">
            <i class="fa-solid fa-location-dot"></i>
            
            <input type="search" placeholder="Marseille, France">
            
            <button class="rechercher" type="submit">
                <span>Recherche</span>
            </button>
            
            <button class="loupe" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </main>
</body>
</html>
